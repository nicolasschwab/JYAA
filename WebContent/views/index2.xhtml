<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JRuteros</title>
	<!-- jQuery y sus css -->
	<link
		href="./resources/js/jquery-ui-1.11.4.custom/jquery-ui.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="./resources/js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" 
		src="./resources/js/index.js"></script>
	<script type="text/javascript"
		src="./resources/js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
	
	<!-- Bootstrap CSS -->
	<link 
		href="./resources/bootstrap/css/bootstrap.min.css" 
		rel="stylesheet" />
	<link
		href="./resources/css/fronted.css"
		rel="stylesheet" />
	
	<!-- Bootstrap JS -->
	<script
		src="./resources/bootstrap/js/bootstrap.min.js"></script>
	
	<link
		href="./resources/css/registro.css"
		rel="stylesheet" />
		
</h:head>
<h:body>
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> login <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand aLogo" href="#"><div class="logo"></div></a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">¿Qué es?</a></li>
				<li><a href="#">¿Cómo funciona?</a></li>
			</ul>

			<div class="nav navbar-nav navbar-right ">
				<h:form class="form-inline" >
					<table>
						<tbody>
							<tr>
								<th><label for="username"></label></th>
								<th><label for="password"></label></th>
							</tr>
							<tr>
								<div class="form-group">
									<td><label>Usuario</label><h:inputText value="#{loginBean.username}"
										placeholder="Usuario" class="form-control"></h:inputText></td>
								</div>
								<div class="form-group">
									<td><label>Contraseña</label><h:inputSecret value="#{loginBean.password}" 
										placeholder="Contraseña" class="form-control"></h:inputSecret></td>
								</div>
								<td><h:commandButton class="btn btn-default" action="#{loginBean.login}"
									value="Iniciar Sesión" /></td>
							</tr>
						</tbody>
					</table>
				</h:form>
			</div>
		</div>



	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active"
				style="background-image: url('resources/img/bike-3.jpg'); background-repeat: no-repeat;">
			</div>
			<div class="item"
				style="background-image: url('resources/img/bike-1.jpg'); background-repeat: no-repeat;">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="container">
		<h:form role="form" type="post" class="col-md-4 col-md-offset-7">
			<fieldset class="registro">
				<h3>¿No tenes una cuenta?</h3>
				<div class="form-group">
					<label for="username">Nombre de Usuario</label> <h:inputText value="#{usuarioBean.username}"
						placeholder="Nombre de Usuario" 
						class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="dni">DNI</label> <h:inputText  value="#{usuarioBean.dni}"
						placeholder="DNI" class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="nomyape">Nombre y apellido</label> <h:inputText value="#{usuarioBean.nombreCompleto}"
						placeholder="Nombre y apellido" class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="domicilio">Domicilio</label> <h:inputText value="#{usuarioBean.domicilio}"
						placeholder="Domicilio"  class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="nacimiento">Fecha de nacimiento</label> <h:inputText value="#{usuarioBean.nacimiento}"
						placeholder="Fecha de nacimiento" 
						id="nacimiento" class="form-control nacimiento"></h:inputText>
				</div>
				<div class="form-group col-md-offset-1">
					<h:selectOneRadio value="#{usuarioBean.sexo}" styleClass="checkbox-inline">
			   			<f:selectItem itemValue="m" itemLabel="Masculino" styleClass="from-control" />
			   			<f:selectItem itemValue="f" itemLabel="Femenino" styleClass="form-control" />
			   		</h:selectOneRadio>
				</div>
				<div class="form-group">
					<label for="email">Correo electrónico</label> <h:inputText value="#{usuarioBean.email}"
						placeholder="Correo electrónico" class="form-control"></h:inputText>
				</div>
				<div class="form-group col-md-offset-3">
					<h:commandButton class="btn btn-default" action="#{usuarioBean.registrar}"
									value="Registrarme" id="registrar"></h:commandButton>
				</div>
			</fieldset>
		</h:form>


	</div>
	<footer class="footer">
	<p>&#169; Java y Aplicaciones Avanzadas en Internet | 2016</p>
	</footer>
	<script type="text/javascript">
		$(function() {
			$('.nacimiento').datepicker();
		});
	</script>
</h:body>
</html>
