<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>JRuteros | Editar Usuario</title>
	<ui:insert name="heads">
		<ui:include src="head.xhtml"/>
	</ui:insert>
</head>
<body>

	<ui:insert name="menuViajero">
		<ui:include src="menuViajero.xhtml"/>
	</ui:insert>

	<div class="container">
		<div class="col-md-5">
		<fieldset class="fieldSetNuevaRuta">
			<legend>Edita tus datos</legend>
			<h:form>			
			<div class="form-group">
					<label for="username">Nombre de Usuario</label> <h:inputText value="#{usuarioBean.usr.nombreUsuario}"
						placeholder="Nombre de Usuario" 
						class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="dni">DNI</label> <h:inputText  value="#{usuarioBean.usr.dni}"
						placeholder="DNI" class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="nomyape">Nombre y apellido</label> <h:inputText value="#{usuarioBean.usr.nombreCompleto}"
						placeholder="Nombre y apellido" class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="domicilio">Domicilio</label> <h:inputText value="#{usuarioBean.usr.domicilio}"
						placeholder="Domicilio"  class="form-control"></h:inputText>
				</div>
				<div class="form-group">
					<label for="nacimiento">Fecha de nacimiento</label> <h:inputText value="#{usuarioBean.usr.fechaNacimiento}"
						placeholder="Fecha de nacimiento" 
						id="nacimiento" class="form-control nacimiento">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
				</div>
				<div class="form-group ">
					<label for="sexo">Sexo</label>
					<h:selectOneRadio id="sexo" value="#{usuarioBean.usr.sexo}" styleClass="checkbox-inline">
			   			<f:selectItem itemValue="m" itemLabel="Masculino" styleClass="from-control" />
			   			<f:selectItem itemValue="f" itemLabel="Femenino" styleClass="form-control" />
			   		</h:selectOneRadio>
				</div>
				<div class="form-group">
					<label for="email">Correo electrónico</label> <h:inputText value="#{usuarioBean.usr.email}"
						placeholder="Correo electrónico" class="form-control"></h:inputText>
				</div>
				<div class="form-group col-md">
					<h:commandButton class="btn btn-default" action="#{usuarioBean.modificar}"
									value="Modificar" id="modificar"></h:commandButton>									
				</div>
				</h:form>
		</fieldset>
		</div>
		<div class="col-md-5">
			<fieldset>
				<legend>Cambia tu contraseña</legend>
				<h:form>
					<div class="form-group">
						<label for="email">Contrasenia actual</label> <h:inputSecret value="#{usuarioBean.contrasenaVieja}"
							placeholder="Correo electrónico" class="form-control"></h:inputSecret>
					</div>
					<div class="form-group">
						<label for="email">Nueva Contrasena</label> <h:inputSecret value="#{usuarioBean.nuevaContrasena}"
							placeholder="Correo electrónico" class="form-control nueva"></h:inputSecret>
					</div>
					<div class="form-group">
						<label for="email">Repeti la contrasena</label> <h:inputSecret value="#{usuarioBean.nuevaAgain}"
							placeholder="Correo electrónico" class="form-control nuevaAgain"></h:inputSecret>
					</div>
					<div class="form-group col-md">
					<h:commandButton class="btn btn-default" action="#{usuarioBean.modificarContrasena}"
									value="Modificar Contrasena" id="modificarContrasena"></h:commandButton>
				</div>	
				</h:form>
			</fieldset>
		
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml"/>
	</ui:insert>
	<script type="text/javascript">
		$(function() {
			$('.nacimiento').datepicker();
		});
	</script>
</body>
</html>
