<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JRuteros | Mis Rutas</title>

	<ui:insert name="heads">
		<ui:include src="head.xhtml"/>
	</ui:insert>
</h:head>
<h:body>

	<ui:insert name="menuViajero">
		<ui:include src="menuViajero.xhtml"/>
	</ui:insert>

	<div class="container">
		<h4>Mis Rutas</h4>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Actividades</th>
					<th>Dificultad</th>
					<th>Modificacion</th>
					<th>Eliminacion</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<c:forEach var="ruta" items="#{usuarioBean.misRutas}">
						<td>
							<h:outputText value="#{ruta.nombre}"></h:outputText>
						</td>
						<td>
							<h:outputText value="#{ruta.actividad.nombre} "></h:outputText>
						</td>
						<td>
							<h:outputText value="#{ruta.dificultad} "></h:outputText>
						</td>
						<td>
							<h:form>
								<h:commandButton class="btn btn-warning" action="#{rutaBean.showModificar(ruta)}" value="Modificar" />
							</h:form>
						</td>
					    <td>
					    	<input type="button" class="btn btn-default" value="Eliminar" />
					    </td>
					</c:forEach>
				</tr>
			</tbody>
		</table>
	</div>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml"/>
	</ui:insert>

</h:body>
</html>
